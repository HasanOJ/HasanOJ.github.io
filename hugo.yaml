# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
# markup:
#   highlight:
#     noClasses: false
#     # anchorLineNos: true
#     # codeFences: true
#     # guessSyntax: true
#     # lineNos: true
#     # style: monokai
#   goldmark:
#     renderer:
#       unsafe: true  # Allows raw HTML/JS (needed for MathJax scripts)
#     highlight:
#       codeFences: false  # Disable if conflicts with $$...$$

markup:
  goldmark:
    renderer:
      unsafe: true  # Allows raw HTML/JS (needed for MathJax scripts)
    parser:
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    extensions:
      footnote: true  # Enable footnote support
      passthrough:
        enable: true
        delimiters:
          block:
            - ["$$", "$$"]
            - ["\\[", "\\]"]
          inline:
            - ["$", "$"]
            - ["\\(", "\\)"]
  bibliography:
    style: apa
    sources:
      - references.bib
